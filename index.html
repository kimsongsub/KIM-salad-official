<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/food-ingredients.css" />
    <link rel="stylesheet" href="/css/log-in.css" />
    <title>건강한 김샐러드씨</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="header-background">
        <div class="header-logo">
          <img alt="KS-icon" src="/images/icon.png" />
          <a class="hover-active-animation" href="/" id="KIMSalad">KIM-salad</a>
        </div>

        <ul class="header-menu">
          <li class="hover-active-animation">Order</li>
          <li class="hover-active-animation">My Page</li>
          <li class="hover-active-animation">Food Ingredients</li>
          <li class="hover-active-animation">Contact</li>
        </ul>
      </nav>
    </header>

    <div class="wrap-detail-page unvisible">
      <div class="detail-menu-page">
        <img alt="KS-icon-detail-page" src="/images/icon.png" />
        <div class="inner-detail-page">
          <a class="hover-active-animation">Order</a>
          <a class="hover-active-animation" id="login" href="/log-in">Login</a>
          <a
            class="hover-active-animation"
            id="fruitsIngredients"
            href="/food-ingredients"
            >Fruit</a
          >
          <a
            class="hover-active-animation"
            href="https://www.instagram.com/kim_salad_official/"
            target="_blank"
            >INSTAGRAM</a
          >
          <a class="hover-active-animation">Cart</a>
          <a class="hover-active-animation">User Info</a>
          <a
            class="hover-active-animation"
            id="vegitablesIngredients"
            href="/food-ingredients"
            >Vegitable</a
          >
          <a
            class="hover-active-animation"
            id="SauceIngredients"
            href="/food-ingredients"
            >Sauce</a
          >
        </div>
      </div>
    </div>
    <button class="scroll-top-btn hover-active-animation">Top</button>

    <div id="mainPage"></div>

    <script type="text/javascript" src="/js/route.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
  </body>
</html>
