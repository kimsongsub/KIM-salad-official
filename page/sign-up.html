<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sign-up.css" />
    <link rel="stylesheet" href="/css/btn-style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrap-sign-up">
      <h1>Welcome üë©üèª‚Äçüåæ</h1>
      <form>
        <div class="wrap-sign-up-form">
          <div class="wrap-sign-up-form-left">
            <div>
              <span>Username :</span>
            </div>
            <div>
              <span>New ID :</span>
            </div>
            <div>
              <span>Email Authentication :</span>
            </div>
            <div>
              <span>PW :</span>
            </div>
            <div>
              <span>Reconfirm PW :</span>
            </div>
          </div>
          <div class="wrap-sign-up-form-right">
            <div>
              <input
                class="wrap-sign-up-form-input"
                type="text"
                placeholder="Enter your nickname."
              />
              <input
                class="input-with-btn basic-btn-style hover-active-animation"
                type="submit"
                value="check"
              />
            </div>
            <div>
              <input
                class="wrap-sign-up-form-input"
                type="email"
                placeholder="ID be must e-mail address."
              />
              <input
                class="input-with-btn basic-btn-style hover-active-animation"
                type="submit"
                value="send"
              />
            </div>
            <div>
              <input
                class="wrap-sign-up-form-input"
                type="text"
                placeholder="Enter the verification code."
              />
              <input
                class="confirm-btn input-with-btn basic-btn-style hover-active-animation"
                type="submit"
                value="confirm"
              />
            </div>
            <div>
              <input
                class="wrap-sign-up-form-input"
                type="password"
                placeholder="PW must contain number."
              />
            </div>
            <div>
              <input
                class="wrap-sign-up-form-input"
                type="password"
                placeholder="Enter the PW again."
              />
            </div>
          </div>
        </div>
        <input
          class="sign-up-btn basic-btn-style hover-active-animation"
          type="submit"
          value="Sign Up"
        />
      </form>
      <div class="wrap-sign-up-img">
        <img class="sign-up-img" alt="sign-up-img" src="/images/icon.png" />
      </div>
    </div>
  </body>
</html>
