<div class="log-in-page">
  <div class="wrap-log-in">
    <img class="log-in-icon" alt="icon" src="/images/icon.png" />
    <form class="log-in-form">
      <div class="wrap-log-in-input">
        <span>ID :</span>
        <input
          class="log-in-input"
          type="email"
          placeholder="ID는 e-mail입니다."
          required
        />
      </div>
      <div class="wrap-log-in-input">
        <span>PW :</span>
        <input class="log-in-input" type="password" required />
      </div>
      <input class="log-in-btn" type="submit" value="Log In" />
    </form>
    <button class="sign-up hover-active-animation">Wanna Join? Sign Up!</button>
    <button class="find-id-pw hover-active-animation">
      Forgot ID or password?
    </button>
  </div>
</div>
