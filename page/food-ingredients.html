<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/food-ingredients.css" />
    <title>건강한 김샐러드씨</title>
  </head>

  <body>
    <div id="main-page">
      <div class="wrap-food-ingredients">
        <span>Fruits</span>
        <img alt="apple" src="/images/food-ingredients-img/apple.png" />
        <div class="wrap-effect-grid">
          <div id="apple-effect"></div>
          <div id="grape-effect"></div>
          <div id="pear-effect"></div>
          <div id="mandarin-effect"></div>
        </div>
        <div class="wrap-ingredients-grid">
          <div id="apple-ingredients"></div>
          <div id="grape-ingredients"></div>
          <div id="pear-ingredients"></div>
          <div id="mandarin-ingredients"></div>
        </div>
        <div class="other-fruits">
          <div class="wrap-other-fruits">
            <img
              alt="grape"
              src="/images/food-ingredients-img/grape.png"
              class="other-fruits-img"
            />
          </div>
          <div class="wrap-other-fruits">
            <img
              alt="pear"
              src="/images/food-ingredients-img/pear.png"
              class="other-fruits-img"
            />
          </div>
          <div class="wrap-other-fruits">
            <img
              alt="mandarin"
              src="/images/food-ingredients-img/mandarin.png"
              class="other-fruits-img"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- <script type="text/javascript" src="/js/route.js"></script> -->
  </body>
</html>
